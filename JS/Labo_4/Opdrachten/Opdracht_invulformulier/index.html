<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>formulierElementen</title>
</head>
<body>
<form method="post">
    <label for="txtFirstName">first name*: </label>
    <input type="text" id="txtFirstName" autofocus="autofocus" required="required">

    <br><label for="txtLastName">last name*: </label>
    <input type="text" id="txtLastName" required="required">

    <p>Witch sport  do you train?</p>
    <label for="txtRun">Running</label><input type="checkbox" id="txtRun"><br>
    <label for="txtSwim">Swimming</label><input type="checkbox" id="txtSwim"><br>
    <label for="txtRow">Rowing</label><input type="checkbox" id="txtRow"><br>

    <p>What is your gender?</p>
    <input type="radio" name="sex" value="man" id="male">
    <label for="male">Man</label>
    <input type="radio" name="sex" value="vrouw" id="female">
    <label for="female">Vrouw</label>

    <br><label for="txtMovie">Favorite movie: </label>
    <input id="txtMovie" type="text">

    <br><label for="txtQuote">Favorite quote: </label>
    <input id="txtQuote" type="text" placeholder="Write your favorite quote">

    <br><label for="txtPassword">Password*: </label>
    <input type="password" id="txtPassword" required="required"/>

    <br><label for="txtKeuze">Favorite food</label>
    <select id="txtKeuze" multiple="multiple" size="3">
        <option value="A4" selected>Hamburger</option>
        <option value="A8">Pizza</option>
        <option value="B1">Spaghetti</option>
        <option value="B4">Bread</option>
    </select>

    <br><input type="file"/><br />

    <br><label for="txtEmail">Email adress: </label>
    <input type="email" id="txtEmail" placeholder="Enter your email adress">

    <br><label for="txtUrl">Favorite site: </label>
    <input type="url" id="txtUrl" placeholder="Enter the URL of your favorite website">

    <br><label for="txt1-10">Favorite number between 1-10: </label>
    <input type="number" id="txt1-10" min="0" max="10">

    <br><label for="txtRange">Favorite number between 11-1000: </label>
    <input id="txtRange" type="range" min="11" max="1000"/>


    <br><label>When were you born<input type="date" name="datum"></label>

    <br><label for="txtPostCode"> Belgium zip-code reg number:* </label>
    <input type="text" pattern="[1-9][0-9]{3}" name="txtPostCode" id="txtPostCode" placeholder="9999">

    <br><label for="txtSearch">Search for something: </label>
    <input type="search" id="txtSearch">

    <br><label for="txtColor"> what is your favorite color? </label>
    <input type="color" id="txtColor">

    <br><input type="submit" value="submit">
</form>
</body>
</html>
