<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Colorpicker</title>
</head>
<body>

<div class="colorPicker">
    <div class="components">
        <div class="component">
            <span>0<input type="range" id="sldRed" class="slider" value="0" min="0" max="255" /></span>
            <span>red</span>
            <span id="lblRed">0</span>
        </div>
        <div class="component">
            <span>0<input type="range" id="sldBlue" class="slider" value="0" min="0" max="255" /></span>
            <span>Blue</span>
            <span id="lblBlue">0</span>
        </div>
        <div class="component">
            <span>0<input type="range" id="sldGreen" class="slider" value="0" min="0" max="255" /></span>
            <span>green</span>
            <span id="lblGreen">0</span>
        </div>
    </div>
</div>

<div class="colorDemo" id="cube"></div>
</body>
</html>
